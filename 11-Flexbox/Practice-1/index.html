<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Niko Nagervadze">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>11. Flexbox</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="col column-1">
                <div class="row">
                    <div class="col column-1b">
                        <div class="cell"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col column-1c">
                        <div class="cell"></div>
                    </div>
                </div>
            </div>
            <div class="col column-2">
                <div class="row">
                    <div class="col column-3">
                        <div class="cell"></div>
                    </div>
                </div>
            </div>
        </div>   
        <div class="row">
            <div class="col column-4">
                <div class="cell"></div>
            </div>
            <div class="col column-4b">
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="col column-5">
                    <div class="row">
                        <div class="col column-5b">
                            <div class="cell"></div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col column-5c">
                                <div class="cell"></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
