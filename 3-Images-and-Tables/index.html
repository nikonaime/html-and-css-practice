<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3. Images and Tables</title>
</head>
<body>
    <table border="3">
        <tbody>
            <tr>
                <td align="center" width="200" height="150"><img src="image-01.png"></td>
                <td align="center" width="200" height="150" colspan="2" rowspan="2"><img src="image-01.png"></td>
            </tr>
            <tr>
                <td align="center" width="200" height="150"><img src="image-01.png"></td>
            </tr>
            <tr>
                <td align="center" width="200" height="150" rowspan="2"><img src="image-01.png"></td>
                <td align="center" width="200" height="150" rowspan="2"><img src="image-01.png"></td>
                <td align="center" width="200" height="150"><img src="image-01.png"></td>
            </tr>
            <tr>
                <td align="center" width="200" height="150"><img src="image-01.png"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
