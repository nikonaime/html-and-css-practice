<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3. Images and Tables</title>
</head>
<body>
    <table border="7", height="1600", width="1600">
        <tr>
            <td bgcolor="white" width="125" rowspan="3"></td>
            <td bgcolor="#ffeea9" height="125" width="235"></td>
            <td bgcolor="#ffeea9"></td>
            <td bgcolor="white" colspan="2"></td>
            <td bgcolor="#ffeea9" rowspan="2"></td>
            <td bgcolor="white" rowspan="3"></td>
            <td bgcolor="#c74747" rowspan="4"></td>
            <td bgcolor="#ffeea9" rowspan="4"></td>
        </tr>
        <tr>
            <td bgcolor="#ffeea9" rowspan="2"></td>
            <td bgcolor="#000000" rowspan="3"></td>
            <td bgcolor="#86aade" rowspan="3" colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="#fecd06" ></td>
        </tr>
        <tr>
            <td bgcolor="#ffeea9" ></td>
            <td bgcolor="white"></td>
            <td bgcolor="#ffeea9" colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="#ffeea9" rowspan="2" colspan="3"></td>
            <td bgcolor="#ffeea9" rowspan="4"></td>
            <td bgcolor="#ffeea9"></td>
            <td bgcolor="#000000" rowspan="2" colspan="3"></td>
            <td bgcolor="white" colspan="3"></td>
        </tr>
        <tr>
            <td bgcolor="#fecd06" rowspan="3"></td>
        </tr>
        <tr>
            <td bgcolor="#86aade" colspan="3"></td>
            <td bgcolor="#ffeea9" colspan="2"></td>
            <td bgcolor="#ffeea9"></td>
            <td bgcolor="#ffeea9"></td>
        </tr>
        <tr>
            <td bgcolor="#000000" colspan="3"></td>
            <td bgcolor="#c73737" rowspan="3"></td>
            <td bgcolor="#fecd06" colspan="3"></td>
        </tr>
        <tr>
            <td bgcolor="white" rowspan="3"></td>
            <td bgcolor="#c73737"></td>
            <td bgcolor="#ffeea9" rowspan="3"></td>
            <td bgcolor="white" rowspan="3" colspan="2"></td>
            <td bgcolor="#86aade" rowspan="2" colspan="3"></td>
        </tr>
        <tr>
            <td bgcolor="#fecd06" rowspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="#ffeea9" colspan="4"></td>
        </tr>
    </table>
</body>
</html>
