<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4. Forms</title>
</head>
<body>
    <form action="/">
        <label>
            <p>
            Phone:
            <input type="number" name="phone" required>
            </p>
        </label>
        <label>
            <p>
            E-mail:
            <input type="email" name="email" required>
            </p>
        </label>
        <label>
            <p>
            Password:
            <input type="password" name="password" required>
            </p>
        </label>
        <label>
            <p>
            Confirm Password:
            <input type="password" name="passwordConfirm" required>
            </p>
        </label>
        <label>
            <p>
            Nickname:
            <input type="text" name="nickname" required>
            </p>
        </label>
        <label>
            <p>
            Habitual Residence:
            <select name="residence">
                <option>Zheijang / Hangzhou / West Lake</option>
                <option>Just test option 1 to see dropdown works</option>
                <option>Just test option 2 to see dropdown works</option>
                <option>Just test option 3 to see dropdown works</option>
            </select>
            </p>
        </label>
        <label>
            <p>
            Website: 
            <input type="url" placeholder="website" name="website" required>
            </p>
        </label>
        <label>
            <p>
            <input type="checkbox" name="agreement" required>
            I have read the <a href="https://google.com">agreement</a>
            </p>
        </label>
        <button>Submit</button>
    </form>
</body>
</html>
