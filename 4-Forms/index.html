<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4. Forms</title>
</head>
<body>
    <form action="/">
        <label>
            <p>
            Name:
            <input type="text" name="name" required placeholder="Niko Nagervadze">
            </p>
        </label>
        <label>
            <p>
            E-mail:
            <input type="email" name="email" required placeholder="niko@example.com">
            </p>
        </label>
        <label>
            <p>
            Password:
            <input type="password" name="password" required placeholder="••••••••">
            </p>
        </label>
        <label>
            <p>
            Number:
            <input type="number" name="number" required placeholder="42">
            </p>
        </label>
        <label>
            <p>
            Date:
            <input type="date" name="date" value="1998-12-18" required>
            </p>
        </label>
        <label>
            <p>
            Time
            <input type="time" name="time" value="13:00" required>
            </p>
        </label>
        <label>
            <p>
            Color: 
            <input type="color" name="color" value="#661063" required>
            </p>
        </label>
        <label>
            <p>
            <input type="range" name="range" required>
            </p>
        </label>
        <label>
            <p>
            Description:
            <br>
            <textarea name="textarea" cols="30" rows="10" required></textarea>
            </p>
        </label>
        <button>Submit</button>
        <label for="resetButton"></label>
        <input type="reset" name="resetButton" value="Clear">
    </form>
</body>
</html>
