<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4. Forms</title>
</head>
<body>
    <p>Sign in</p>
        <form action="/">
            <label>
                <p>
                Full Name:
                <input type="text" placeholder="Enter full name" name="fullName" required>
                </p>
            </label>
            <label>
                <p>
                E-mail address:
                <input type="email" placeholder="Enter email" name="email" required>
                </p>
            </label>
            <p>
                Communication:
                <label>
                    <p>
                    Email
                    <input type="checkbox" name="communication" value="Email">
                    </p>
                </label>
                <label>
                    <p>
                    SMS
                    <input type="checkbox" name="communication" value="SMS">
                    </p>
                </label>
                <label>
                    <p>
                    Phone
                    <input type="checkbox" name="communication" value="Phone" checked>
                    </p>
                </label>
            </p>
            <p>
                User group:
            </p>
            <p>
            <input type="radio" name="userGroup" value="Sales Person" required>Sales person
            <input type="radio" name="userGroup" value="Customer" required>Customer
            </p>
            <p>
                Please select user group
            </p>
            <p>
                <button>Submit</button>
                <input type="reset" value="Cancel">
            </p>
        </form>
    </body>
</html>
